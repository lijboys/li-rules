  # Description: 番茄小说去广告 (优化防误杀版)
  # 剔除了高危通用关键词，保留精准正则和特定域名

  # --- 关键词 (基础拦截 - 已修剪高危词) ---
  # [警告] 以下关键词在无 app 限制下极易误杀，已注释
  # - DOMAIN-KEYWORD,static     # 杀伤力过大，误杀所有静态资源
  - DOMAIN-KEYWORD,sealaly
  # - DOMAIN-KEYWORD,toutiao    # 会误杀今日头条
  - DOMAIN-KEYWORD,bsgslb
  # - DOMAIN-KEYWORD,misc       # 误杀通用杂项域名
  # - DOMAIN-KEYWORD,douyin     # 会误杀抖音
  - DOMAIN-KEYWORD,ecombd
  # - DOMAIN-KEYWORD,byte       # 误杀字节跳动全系
  - DOMAIN-KEYWORD,0kkkkkt
  - DOMAIN-KEYWORD,cjjd14
  - DOMAIN-KEYWORD,ietheivaicai
  # - DOMAIN-KEYWORD,stream     # 误杀流媒体
  - DOMAIN-KEYWORD,siomxity
  # - DOMAIN-KEYWORD,applog     # 误杀日志上报(可选)
  # - DOMAIN-KEYWORD,pstatp     # 误杀字节系图片
  - DOMAIN-KEYWORD,qtaeixd
  - DOMAIN-KEYWORD,erer
  - DOMAIN-KEYWORD,ttweb
  - DOMAIN-KEYWORD,sinfonlinec

  # --- 域名 (精准拦截) ---
  - DOMAIN,mssdk.zijieapi.com
  - DOMAIN,lf3-reading.fqnovelpic.com
  - DOMAIN,feedback-c.zijieapi.com
  - DOMAIN,dig.bdurl.net
  - DOMAIN,mssdk.volces.com
  - DOMAIN,mon.snssdk.com
  - DOMAIN,toblog.ctobsnssdk.com
  - DOMAIN,mon.zijieapi.com
  - DOMAIN,dig.zjurl.cn
  - DOMAIN,snssdk.com
  - DOMAIN,bsync3-normal-hl.zijieapi.com
  - DOMAIN,ecombdimg.com
  - DOMAIN,polaris.zijieapi.com

  # --- 正则匹配 (高级拦截 - 核心部分) ---
  # 拦截 ads1-normal, ads2-normal 等变种
  - DOMAIN-REGEX,^ads.*-normal-.*\.zijieapi\.com
  - DOMAIN-REGEX,^gecko.*\.zijieapi\.com
  # 拦截短剧广告
  - DOMAIN-REGEX,^lf.*-webcast-cdn-tos-ncdn\.bytegecko\.com
  - DOMAIN-REGEX,^mon.*-misc-.*\.fqnovel\.com
  - DOMAIN-REGEX,^[a-zA-Z0-9.-]*-normal\.zijieapi\.com

  # --- 后缀 ---
